imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    bbs.comments.latest_comment_limit: 20
    sadmin_mails: [sadmin@example.com, toconuts@gmail.com, tjsif2016@gmail.com]

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        #- 'bootstrap_3_layout.html.twig'
        - 'bootstrap_3_horizontal_layout.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"

# VichUploader Configuration
vich_uploader:
    db_driver: orm
    #storage:   gaufrette
    
    mappings:
        profile_picture:
            uri_prefix:         /uploads/pictures/user
            upload_destination: %kernel.root_dir%/../web/uploads/pictures/user
            namer:              vich_uploader.namer_uniqid

        organization_picture:
            uri_prefix:         /uploads/pictures/organization
            upload_destination: %kernel.root_dir%/../web/uploads/pictures/organization
            namer:              vich_uploader.namer_uniqid

        project_picture:
            uri_prefix:         /uploads/pictures/project
            upload_destination: %kernel.root_dir%/../web/uploads/pictures/project
            namer:              vich_uploader.namer_uniqid

        project_file:
            uri_prefix:         /uploads/document/project
            upload_destination: %kernel.root_dir%/../web/uploads/document/project
            namer:              vich_uploader.namer_origname

        bbs_image:
            uri_prefix:         /uploads/bbs/image
            upload_destination: %kernel.root_dir%/../web/uploads/bbs/image
            namer:              vich_uploader.namer_uniqid

        bbs_document:
            uri_prefix:         /uploads/bbs/image
            upload_destination: %kernel.root_dir%/../web/uploads/bbs/image
            namer:              vich_uploader.namer_origname

liip_imagine:
    resolvers:
       default:
          web_path: ~

    filter_sets:
        cache: ~
        thumbnail_xs:
            quality: 75
            filters:
                thumbnail: { size: [40, 40], mode: outbound }
        
        thumbnail_sm:
            quality: 75
            filters:
                thumbnail: { size: [280, 280], mode: outbound }

# Assetic Configuration
assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

# Stof Doctrine Extensions Configuration
stof_doctrine_extensions:
    orm:
        default:
            blameable: true

# Knp Pagenator Configuration
knp_paginator:
    template:
        pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig